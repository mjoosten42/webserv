server {
	# listen 65535;
    listen  32767;
    server_name www.example.org example.org;
	error_page 404 -5 405 2147483647 406 99999999999999 407 18446744073709551616 2147483647 2147483647.html;
    root iamroot;
    index my_index.html;
    autoindex on;
    upload amogus_storage;

    client_max_body_size 18446744073709551615;

	redirect /inheritsFromServer; #Shouldn't be possible at server level, but is
	cgi pl; #Shouldn't be possible at server level, but is
	limit_except GET; #Shouldn't be possible at server level, but is
	
    location /locationA/ { #4
        error_page      	   504 -5 505 2147483647 506	    99999999999999 507 18446744073709551616 2147483647 2147483647.html;
        client_max_body_size 	18446744073709551615;
        upload	 amogus_storage;
        cgi pl;
        limit_except POST DELETE;
		server_name not_supposed_to_be_here.com; #recognised in server context, not location context
		listen 8080; #recognised in server context, not location context
	}

    location /locationB { #2
        root alsoroot;
        index not_my_index.html;
        upload not_amogus_storage;
        autoindex off;
        client_max_body_size 0;
        redirect /locationA;
        limit_except GET;
    }

    location /inheritsFromServer {} #5

    location locationC {} #1 Not valid, but no error flagged

    location locationD/ {} #3 Not valid, but no error flagged

    # location / {} #0

}